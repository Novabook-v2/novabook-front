<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Admin Page - NovaBook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">

    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar-header {
            float: left;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 51px;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
            background-color: #575757;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 60px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 20px;
            margin-top: 20px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .dashboard {
            font-weight: bold;
        }
    </style>
</head>

<body>
<!--헤더 nav-->
<div th:replace="~{layout/admin/admin_header::admin_header}"></div>
<!--사이드바 nav-->
<div th:replace="~{layout/admin/admin_nav::admin_sidebar}"></div>

<!--컨텐츠 영역-->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="dashboard" style="padding-top: 0.3%">Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <!--            <div class="col-md-4">-->
            <!--                <div class="card">-->
            <!--                    <h3>Users</h3>-->
            <!--                    <p>유저 관리 페이지 입니다.</p>-->
            <!--                    <button class="btn btn-primary">View Users</button>-->
            <!--                </div>-->
            <!--            </div>-->
            <!--            <div class="col-md-4">-->
            <!--                <div class="card">-->
            <!--                    <h3>Settings</h3>-->
            <!--                    <p>설정 페이지 입니다.</p>-->
            <!--                    <button class="btn btn-primary">View Settings</button>-->
            <!--                </div>-->
            <!--            </div>-->
            <div class="col-md-4">
                <div class="card">
                    <h3>Book</h3>
                    <p>책 상품 관리 페이지 입니다.</p>
                    <a href="/admin/books">
                        <button class="btn btn-primary">View Books</button>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Coupon</h3>
                    <p>쿠폰 관리 페이지 입니다.</p>
                    <a href="/admin/coupons">
                        <button class="btn btn-primary">View Coupons</button>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Point</h3>
                    <p>포인트 관리 페이지 입니다.</p>
                    <a href="/admin/points/point/form">
                        <button class="btn btn-primary">View Point</button>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Delivery</h3>
                    <p>배달 정책 관리 페이지 입니다.</p>
                    <a href="/admin/deliveries/delivery/form">
                        <button class="btn btn-primary">View Delivery</button>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Order</h3>
                    <p>주문 관리 페이지 입니다.</p>
                    <a href="/admin/orders">
                        <button class="btn btn-primary">View Order</button>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Category</h3>
                    <p>카테고리 관리 페이지 입니다.</p>
                    <a href="/admin/categories">
                        <button class="btn btn-primary">View Category</button>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Tag</h3>
                    <p>태그 관리 페이지 입니다.</p>
                    <a href="/admin/tags">
                        <button class="btn btn-primary">View Tag</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
