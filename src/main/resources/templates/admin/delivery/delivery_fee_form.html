<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page - NovaBook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar-header {
            float: left;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 51px;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
            background-color: #575757;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 60px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 20px;
            margin-top: 20px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .dashboard {
            font-weight: bold;
        }

        .container {
            margin-left: 0;
            padding: 20px;
            /*padding-top: 60px;*/
        }
    </style>
</head>

<body>
<!--헤더 nav-->
<div th:replace="~{layout/admin/admin_header::admin_header}"></div>
<!--사이드바 nav-->
<div th:replace="~{layout/admin/admin_nav::admin_sidebar}"></div>

<!--컨텐츠 영역-->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="dashboard" style="padding-top: 0.3%">Delivery Management</h1>

                <div class="card">
                    <div class="card">
                        <h3>배달비 정책 수정</h3>
                        <div class="container">
                            <form id="deliveryForm" action="/admin/deliveries/delivery" method="post">

                                <div class="form-group full-width">
                                    <label for="delivery-fee-input">배달비</label>
                                    <input type="text" class="form-control" id="delivery-fee-input" name="fee">
                                </div>

                                <button style="width: 100px; height: 50px; margin-top: 20px" type="submit"
                                        class="btn btn-primary">제출
                                </button>
                            </form>
                        </div>
                    </div>

                    <h3>배달 정책 현황</h3>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>배달비</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="delivery : ${deliveries.data}">
                            <td th:text="${delivery.id}">1</td>
                            <td th:text="${delivery.fee}">3000</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <!-- Previous button -->
                        <li class="page-item" th:classappend="${deliveries.getPageNum() == 0} ? 'disabled'">
                            <a th:if="${deliveries.getPageNum() > 0}"
                               th:href="@{/admin/deliveries/delivery/form(page=${deliveries.getPageNum() - 1})}">Previous</a>
                            <span th:if="${deliveries.getPageNum() == 0}">Previous</span>
                        </li>

                        <!-- Page numbers -->
                        <li class="page-item" th:if="${deliveries.getTotalPageCount() > 0}" th:each="i : ${#numbers.sequence(0, deliveries.getTotalPageCount() - 1)}">
                            <a th:href="@{/admin/deliveries/delivery/form(page=${i})}" th:text="${i + 1}+'&nbsp;'"
                               th:classappend="${i == deliveries.getPageNum()} ? 'active' : ''"></a>
                        </li>

                        <!-- Next button -->
                        <li class="page-item"
                            th:classappend="${deliveries.getPageNum() >= deliveries.getTotalPageCount() - 1} ? 'disabled'">
                            <a th:if="${deliveries.getPageNum() < deliveries.getTotalPageCount() - 1}"
                               th:href="@{/admin/deliveries/delivery/form(page=${deliveries.getPageNum() + 1})}">Next</a>
                            <span th:if="${deliveries.getPageNum() >= deliveries.getTotalPageCount() - 1}">Next</span>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="footer">-->
    <!--    <p>&copy; 2024 NovaBook Admin. All rights reserved.</p>-->
    <!--</div>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
