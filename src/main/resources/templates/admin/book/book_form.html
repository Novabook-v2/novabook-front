    <style>
        body {

        .navbar {

        .sidebar a {

        .book-item {

        .book-item .book-info {

        }

        }

        .book-item .book-info .book-actions {

        }

        .book-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .book-info img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .book-info .details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .book-info .actions {

<body>

<!-- Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="bookModalLabel">ÎèÑÏÑú Î™©Î°ù</h4>

            <div class="modal-body">
                <ul id="bookList" class="list-group">
                    <!-- Books will be dynamically added here -->
                </ul>
            </div>

<!--Ïª®ÌÖêÏ∏† ÏòÅÏó≠-->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="dashboard" style="padding-top: 0.3%">Ï±Ö Îì±Î°ù</h1>
                <div class="card">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">ÎèÑÏÑú Í≤ÄÏÉâ</h3>
                        </div>

                        <div class="panel-body" style="display: flex; align-items: center;">
                            <form class="form-inline" id="bookSearchForm" style="display: flex; align-items: center; margin-right: 10px;">
                                <div class="form-group" style="margin-right: 10px;">
                                    <label for="bookSearch">ÎèÑÏÑúÎ™Ö:</label>
                                    <input type="text" class="form-control" id="bookSearch" name="query" placeholder="ÎèÑÏÑúÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                                </div>
                                <button type="submit" class="btn btn-primary">Í≤ÄÏÉâ</button>
                            </form>

                            <div class="form-group" style="display: flex; align-items: center; white-space: nowrap; margin-top: 15px;">
                                <label for="tagSelect" style="margin-right: 5px;">ÌÉúÍ∑∏:</label>
                                <select id="tagSelect" class="form-control">
                                    <option value="">Ï†ÑÏ≤¥</option>
                                    <option value="tag1">ÌÉúÍ∑∏1</option>
                                    <option value="tag2">ÌÉúÍ∑∏2</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default" id="selectedBookPanel">
                        <div class="panel-heading">
                            <h3 class="panel-title">ÏÑ†ÌÉùÌïú ÎèÑÏÑú Ï†ïÎ≥¥</h3>
                        </div>
                        <div class="panel-body">
                            <div id="selectedBookInfo">
                                <!-- Selected book details will be shown here -->
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">ÎèÑÏÑú ÏÑ§Î™Ö</h3>
                        </div>
                        <div class="panel-body">
                            <div id="editor"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Ï†úÏ∂ú ÌïòÍ∏∞</button>

                    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const Editor = toastui.Editor;
                            const editor = new Editor({
                                el: document.querySelector('#editor'),
                                height: '500px',
                                initialEditType: 'markdown',
                                previewStyle: 'vertical'
                            });

                            // Handle book search form submission
                            // Ï†ÑÏó≠ Ïä§ÏΩîÌîÑÏóê books Î∞∞Ïó¥ ÏÑ†Ïñ∏
                            let books = [];

// Handle book search form submission
                            const form = document.querySelector('form.form-inline');
                            form.addEventListener('submit', function (event) {
                                event.preventDefault();

                                const query = document.querySelector('input[name="query"]').value;

                                // AJAX request to fetch book data
                                fetch(`/admin/books/book/search?query=${encodeURIComponent(query)}`, {
                                    method: 'GET',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    }
                                })
                                    .then(response => response.json())
                                    .then(data => {
                                        books = data.items; // FetchÎêú Îç∞Ïù¥ÌÑ∞Î•º Ï†ÑÏó≠ books Î∞∞Ïó¥Ïóê Ìï†Îãπ

                                        // Populate the modal with fetched book data
                                        const bookList = document.getElementById('bookList');
                                        bookList.innerHTML = ''; // Clear previous entries

                                        books.forEach(function (book, index) {
                                            const listItem = document.createElement('li');
                                            listItem.classList.add('list-group-item');
                                            listItem.innerHTML = `
                    <div class="book-info">
                        <img src="${book.image}" alt="${book.title}">
                        <div class="details">
                            <strong>${book.title}</strong> - ${book.author}, ${book.publisher}, ${book.pubdate} &nbsp;
                            <a href="${book.link}" target="_blank">ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</a>
                        </div>
                        <div class="actions">
                            <button type="button" class="btn btn-primary btn-sm" onclick="selectBook(${index})">ÏÑ†ÌÉù</button>
                        </div>
                    </div>`;
                                            bookList.appendChild(listItem);
                                        });

                                        // Show the modal
                                        $('#bookModal').modal('show');
                                    })
                                    .catch(error => {
                                        console.error('Error fetching book data:', error);
                                    });
                            });

                            // Function to handle book selection
                            window.selectBook = function (index) {
                                const selectedBook = books[index]; // Ï†ÑÏó≠ books Î∞∞Ïó¥ÏóêÏÑú Ï±Ö Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞

                                // Update the panel content with selected book details
                                const selectedBookInfo = document.getElementById('selectedBookInfo');
                                selectedBookInfo.innerHTML = `
                                <h4>${selectedBook.title}</h4>
                                <img src="${selectedBook.image}" alt="${selectedBook.title}" style="width: 100px;">
                                <p><strong>Ï†ÄÏûê:</strong> ${selectedBook.author}</p>
                                <p><strong>Ï∂úÌåêÏÇ¨:</strong> ${selectedBook.publisher}</p>
                                <p><strong>Ï∂úÌåêÏùº:</strong> ${selectedBook.pubdate}</p>
                                <p><strong>Ìï†Ïù∏Í∞Ä:</strong> ${selectedBook.discount}Ïõê</p>
                                <p><strong>ISBN:</strong> ${selectedBook.isbn}</p>
                                <hr>
                                <p>${selectedBook.description}</p>
                              `;
                                // Show the selected book panel
                                const selectedBookPanel = document.getElementById('selectedBookPanel');
                                selectedBookPanel.style.display = 'block';
                            };
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
