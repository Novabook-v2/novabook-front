                            <div class="form-group" style="display: flex; align-items: center; white-space: nowrap; margin-top: 15px;">
                                <label for="tagSelect" style="margin-right: 5px;">ÌÉúÍ∑∏:</label>

                                    <option value="">Ï†ÑÏ≤¥</option>
                                    <option value="tag1">ÌÉúÍ∑∏1</option>

                    <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Ï†úÏ∂ú ÌïòÍ∏∞</button>


                    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const Editor = toastui.Editor;
                            const editor = new Editor({
                                el: document.querySelector('#editor'),
                                height: '500px',
                                initialEditType: 'markdown',
                                previewStyle: 'vertical'
                            });

                            // Handle book search form submission
                            const form = document.querySelector('form.form-inline');
                            form.addEventListener('submit', function (event) {
                                event.preventDefault();

                                // Replace with actual logic to fetch book data from backend
                                const books = [
                                    {
                                        name: 'Book 1',
                                        author: 'Author 1',
                                        publisher: 'Publisher 1',
                                        publicationDate: '2024-06-14',
                                        url: 'http://example.com/book1'
                                    },
                                    {
                                        name: 'Book 2',
                                        author: 'Author 2',
                                        publisher: 'Publisher 2',
                                        publicationDate: '2024-06-15',
                                        url: 'http://example.com/book2'
                                    },
                                    // Add more books as needed
                                ];

                                // Populate the modal with fetched book data
                                const bookList = document.getElementById('bookList');
                                bookList.innerHTML = ''; // Clear previous entries

                                books.forEach(function (book, index) {
                                    const listItem = document.createElement('li');
                                    listItem.classList.add('list-group-item');
                                    listItem.innerHTML = `
                    <div>
                        <strong>${book.name}</strong> - ${book.author}, ${book.publisher}, ${book.publicationDate} &nbsp;
                        <a href="${book.url}" target="_blank">ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</a>
                        <button type="button" class="btn vc btn-primary btn-sm pull-right"" onclick="selectBook(${index})">ÏÑ†ÌÉù</button>
                    </div>`;
                                    bookList.appendChild(listItem);
                                });

                                // Show the modal
                                $('#bookModal').modal('show');
                            });

                            // Function to handle book selection
                            window.selectBook = function (index) {
                                const selectedBook = books[index]; // Retrieve selected book details
                                // Example: Update editor content with selected book details
                                editor.setMarkdown(`### ${selectedBook.name}\n\n**Author:** ${selectedBook.author}\n\n**Publisher:** ${selectedBook.publisher}\n\n**Publication Date:** ${selectedBook.publicationDate}\n\n[Link](${selectedBook.url})`);

                                // Close the modal after selection
                                $('#bookModal').modal('hide');
                            };
                        });
                    </script>
