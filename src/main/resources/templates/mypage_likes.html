<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NovaBook📕 - 배송지 관리</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>

<body>
<div th:replace="~{layout/nav::nav}"></div>

<div class="layout">
    <div class="container">
        <div class="row">
            <div th:replace="~{layout/sidebar::sidebar}"></div>


            <!-- 콘텐츠 섹션 -->
            <div class="col-md-9">
                <!-- 배송지 관리 섹션 -->
                <div class="row">
                    <div class="col-md-12">
                        <h2>좋아요 리스트</h2>
                        <table class="likes-table">
                            <thead>
                            <tr>
                                <th>이미지</th>
                                <th>상품명</th>
                                <th>가격</th>
                                <th>수량</th>
                                <th>총합</th>
                                <th>액션</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="likes-item"><img src="/path/to/image.jpg" alt="상품 이미지"></td>
                                <td class="likes-item">상품 1</td>
                                <td class="likes-item">₩10,000</td>
                                <td class="likes-item">1</td>
                                <td class="likes-item">₩10,000</td>
                                <td class="likes-actions">
                                    <button>장바구니에 추가</button>
                                    <button>삭제</button>
                                </td>
                            </tr>
                            <!-- Add more items as needed -->
                            </tbody>
                        </table>


                        <a href="/mypage" class="btn btn-primary">돌아가기</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
<div th:replace="~{layout/footer::footer}"></div>
</body>
</html>
