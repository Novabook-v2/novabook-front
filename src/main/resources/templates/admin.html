<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page - NovaBook📕</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar-header {
            float: left;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #d1d1d1;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
            background-color: #575757;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 60px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 20px;
            margin-top: 20px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-weight: 600;
        }

        .dashboard {
            font-weight: bold;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">

            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-user"></i> My Profile</a></li>
            <li><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
    </div>
</nav>
<!--사이드바 nav-->
<div th:replace="~{layout/admin_new_nav::admin_sidebar}"></div>

<!--컨텐츠 영역-->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                    <h1 class="dashboard" style="padding-top: 0.3%">Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <h3>Users</h3>
                    <p>유저 관리 페이지 입니다.</p>
                    <button class="btn btn-primary">View Users</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Settings</h3>
                    <p>설정 페이지 입니다.</p>
                    <button class="btn btn-primary">View Settings</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Book</h3>
                    <p>책 상품 관리 페이지 입니다.</p>
                    <button class="btn btn-primary">View Books</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Coupon</h3>
                    <p>쿠폰 관리 페이지 입니다.</p>
                    <button class="btn btn-primary">View Coupons</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Point</h3>
                    <p>포인트 관리 페이지 입니다.</p>
                    <button class="btn btn-primary">View Point</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3>Reports</h3>
                    <p>Generate and view system reports.</p>
                    <button class="btn btn-primary">View Reports</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--</div>-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
