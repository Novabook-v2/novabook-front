<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>NovaBook - 회원 탈퇴</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .content {
            flex: 1;
        }

        .withdraw-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .withdraw-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
            text-align: center;
        }

        .withdraw-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .withdraw-table th, .withdraw-table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .withdraw-table th {
            width: 30%;
            background-color: #f9f9f9;
            text-align: left;
            font-weight: bold;
        }

        .withdraw-table td {
            position: relative;
        }

        .withdraw-table .btn-danger {
            padding: 8px 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            display: block; /* Ensure button spans full width */
            margin: 0 auto; /* Center button horizontally */
            text-align: center; /* Center text within button */
        }

        .withdraw-table .btn-danger:hover {
            background-color: #c9302c;
        }

        .withdraw-table .help-block {
            color: #777777;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .withdraw-container {
                width: 100%;
                padding: 20px 10px;
            }

            .withdraw-table th, .withdraw-table td {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div th:replace="~{layout/store/nav :: nav}"></div>

    <div class="content">
        <form method="post" id="passwordForm" th:action="@{/mypage/withdraw/withdraw}">
            <div class="withdraw-container">
                <h2><strong th:text="#{withdraw.title}">회원 탈퇴</strong></h2>
                <table class="withdraw-table">
                    <tr>
                        <th><strong th:text="#{withdraw.memberId}">아이디</strong></th>
                        <td th:text="${member.loginId}">MemberId</td>
                    </tr>
                    <tr>
                        <th><strong th:text="#{withdraw.name}">이름</strong></th>
                        <td th:text="${member.name}">MemberName</td>
                    </tr>
                    <tr>
                        <th><strong th:text="#{withdraw.password}">비밀번호</strong></th>
                        <td>
                            <input type="password" class="form-control" id="password" name="loginPassword"
                                   th:placeholder="#{withdraw.passwordPlaceholder}" required>
                            <p class="help-block" th:text="#{withdraw.passwordHelp}">정확한 본인 확인을 위해 비밀번호를 입력하세요.</p>
                        </td>
                    </tr>
                </table>

                <!-- 회원 탈퇴 버튼 -->
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-danger btn-lg" th:text="#{withdraw.submitButton}">회원 탈퇴
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="~{layout/store/footer :: footer}"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
