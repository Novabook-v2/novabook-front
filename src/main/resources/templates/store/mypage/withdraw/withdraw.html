<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NovaBook📕 - 회원 탈퇴</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .withdraw-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .withdraw-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
            text-align: center;
        }

        .withdraw-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .withdraw-table th, .withdraw-table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        .withdraw-table th {
            width: 30%;
            background-color: #f9f9f9;
            text-align: left;
            font-weight: bold;
        }

        .withdraw-table td {
            position: relative;
        }

        .withdraw-table .btn-danger {
            padding: 8px 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            display: block; /* Ensure button spans full width */
            margin: 0 auto; /* Center button horizontally */
            text-align: center; /* Center text within button */
        }

        .withdraw-table .btn-danger:hover {
            background-color: #c9302c;
        }

        .withdraw-table .help-block {
            color: #777777;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .withdraw-container {
                width: 100%;
                padding: 20px 10px;
            }

            .withdraw-table th, .withdraw-table td {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
<div th:replace="~{layout/store/nav :: nav}"></div>

<form method="post" id="passwordForm" th:action="@{/mypage/withdraw/withdraw}">
    <div class="withdraw-container">
        <h2>회원 탈퇴</h2>
        <table class="withdraw-table">
            <tr>
                <th>아이디</th>
                <td th:text="${member.loginId}">MemberId</td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${member.name}">MemberName</td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" class="form-control" id="password" name="loginPassword" placeholder="비밀번호를 입력해주세요"
                           required>
                    <p class="help-block">정확한 본인 확인을 위해 비밀번호를 입력하세요.</p>
                </td>
            </tr>
        </table>

        <!-- 회원 탈퇴 버튼 -->
        <div style="text-align: center;">
            <button type="submit" class="btn btn-danger btn-lg">회원 탈퇴</button>
        </div>
    </div>
</form>

<div th:replace="~{layout/store/footer :: footer}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
