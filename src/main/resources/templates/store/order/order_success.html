<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>NovaBook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">
    <!-- Theme Stylesheet -->
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .order-completion {
            font-size: 24px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .order-details {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .btn-large {
            font-size: 24px;
            padding: 20px 40px;
            margin: 20px;
        }

        .order-info, .product-info, .payment-info {
            margin-bottom: 30px;
        }

        .section-header {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .section {
            border: 1px solid #ddd; /* 테두리 추가 */
            padding: 15px; /* 패딩 추가 */
            margin-bottom: 20px; /* 아래 마진 추가 */
        }

        .blue-border {
            border-top: 3px solid #017DC1;
        }
    </style>
</head>

<body>
<div th:replace="~{layout/store/nav::nav}"></div>

<div class="layout">
    <div class="container tc">
        <h1 class="order-completion"><span th:text="${memberDto.name()}">사용자</span>님, 항상 NovaBook을 이용해주셔서 감사합니다!</h1>
        <p class="order-details">[주문번호 : <span th:text="${memberDto.orderCode()}">Y0336944502</span>] 결제가 안전하게 처리되었습니다.</p>
    </div>

    <div class="tc">
        <a href="/mypage" class="btn btn-primary btn-large">마이페이지</a>
        <a href="/" class="btn btn-success btn-large">메인으로 이동</a>
    </div>
</div>

<div th:replace="~{layout/store/footer::footer}"></div>
</body>
</html>
