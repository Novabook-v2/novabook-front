<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NovaBooküìï</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <!--    <link rel="stylesheet" href="/css/responsive.css">-->

    <style>
        #login-form > input,
        #guest-form > input {
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        #login-form > input::placeholder,
        #guest-form > input::placeholder {
            color: #D2D2D2;
        }

        #login-form > button,
        #guest-form > button,
        #login-form > a {
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            text-align: center;
            line-height: 48px;
            text-decoration: none;
        }

        #login-form > button[type="submit"],
        #guest-form > button[type="submit"] {
            background-color: #017DC1;
            color: #fff;
        }

        .payco-login {
            background-color: #D60000;
            color: #fff;
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            text-align: center;
            line-height: 48px;
            text-decoration: none;
        }

        .signup {
            background-color: #87CEFA;
            color: #fff;
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            text-align: center;
            line-height: 48px;
            text-decoration: none;
        }

        #login-form > button:hover[type="submit"],
        #guest-form > button:hover[type="submit"] {
            background-color: #0169a5;
        }

        .payco-login:hover {
            background-color: #f2f2f2;
            color: #C00000;
        }

        .signup:hover {
            background-color: #66B2FF;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .left-pane img {
            max-width: 150px;
        }

        .form-wrapper {
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 600px;
            display: flex;
            flex-direction: column;
        }

        .tabs-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 0;
            width: 93%;
            border-radius: 5px;
        }

        .login-tabs > li {
            flex: 1;
            text-align: center;
        }

        .login-tabs > li > a {
            border: none;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            color: #337ab7;
            background-color: #ddd;
            transition: background-color 0.3s, color 0.3s;
            display: block;
        }

        .login-tabs > li.active > a {
            background-color: #337ab7;
            color: #fff;
        }

        .tab-content {
            width: 100%;
            padding: 20px;
        }

        .form-wrapper h2 {
            margin-bottom: 20px;
            font-weight: 700;
            /*color: #333;*/
        }

        .form-wrapper form {
            display: flex;
            flex-direction: column;
        }

        .form-wrapper input[type="text"],
        .form-wrapper input[type="password"],
        .form-wrapper input[name="orderNumber"],
        .form-wrapper input[name="phoneNumber"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: calc(100% - 22px); /* Adjusted to match the padding and border */
        }

        .form-wrapper label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .form-wrapper label input {
            margin-right: 10px;
        }

    </style>
</head>

<body>

<div th:replace="~{layout/store/nav::nav}"></div>
<div class="layout">
    <div class="container-box">
        <div class="form-wrapper">
            <div class="tabs-wrapper">
                <ul class="nav login-tabs">
                    <li class="active"><a data-toggle="tab" href="#login-tab" th:text="#{login_form.title}">Login</a></li>
                    <li><a data-toggle="tab" href="#guest-order-tab" th:text="#{login_form.guest.title}">ÎπÑÌöåÏõê Ï£ºÎ¨∏ ÌôïÏù∏</a></li>
                </ul>

                <div class="tab-content">
                    <div id="login-tab" class="tab-pane fade in active">
                        <h2 th:text="#{login_form.title}">Login</h2>
                        <form method="post" action="/users/user/form/login" id="login-form">
                            <label>
                                <input type="text" name="loginId" th:placeholder="#{login_form.email.placeholder}">
                            </label>
                            <label>
                                <input type="password" name="loginPassword" th:placeholder="#{login_form.password.placeholder}">
                            </label>
                            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                            <button type="submit" th:text="#{login_form.button}">Login</button>
                        </form>
                        <form method="get" action="/oauth2/payco">
                            <button class="payco-login" th:text="#{login_form.payco.button}">PAYCO</button>
                        </form>
                        <form method="get" action="/users/user/form">
                            <button class="signup" th:text="#{login_form.signup.button}">ÌöåÏõêÍ∞ÄÏûÖ</button>
                        </form>


                    </div>
                    <div id="guest-order-tab" class="tab-pane fade">
                        <h2 th:text="#{login_form.guest.title}">ÎπÑÌöåÏõê Ï£ºÎ¨∏ ÌôïÏù∏</h2>

                        <form method="post" th:action="@{/guest/login}" id="guest-form">
                            <input type="text" name="code" th:placeholder="#{login_form.guest.order.number.placeholder}">
                            <input type="text" name="senderNumber" th:placeholder="#{login_form.guest.phone.number.placeholder}">
                            <div th:if="${guestError}" class="alert alert-danger" role="alert" th:text="${guestError}"></div>
                            <button type="submit" th:text="#{login_form.guest.confirm.button}">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{layout/store/footer::footer}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('.login-tabs a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });

        $('.login-tabs a').on('shown.bs.tab', function (e) {
            $('.login-tabs > li').removeClass('active');
            $(e.target).parent().addClass('active');
        });

        if (window.location.hash === "#guest-order-tab") {
            $('.login-tabs a[href="#guest-order-tab"]').tab('show');
        }
    });
</script>

</body>
</html>
