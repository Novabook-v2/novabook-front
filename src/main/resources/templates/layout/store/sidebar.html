<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- 사이드바 섹션 -->
<div th:fragment="sidebar" class="col-md-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="#{panel.memberGrade}">회원등급</h3>
        </div>
        <div class="panel-body">
            <p th:if="${grade != null && grade.name != null}">현재 회원 등급: <strong><span th:text="${grade.name}"></span></strong></p>
            <p th:unless="${grade != null && grade.name != null}">비회원</p>
            <!-- 추가 회원 등급 정보는 여기서 제공 -->
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">카테고리</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/mypage/information" class="sidebar-link" th:text="#{category.myInfo}">내 정보</a></li>
                <li><a href="/mypage/addresses" class="sidebar-link" th:text="#{category.myAddresses}">나의 배송지</a></li>
                <li><a href="/mypage/points" class="sidebar-link" th:text="#{category.myPoints}">나의 포인트</a></li>
                <li><a href="/mypage/like" class="sidebar-link" th:text="#{category.myLikes}">나의 좋아요</a></li>
                <li><a href="/mypage/coupons" class="sidebar-link" th:text="#{category.myCoupons}">나의 쿠폰함</a></li>
                <li><a href="/mypage/refunds" class="sidebar-link" th:text="#{category.refundExchange}">반품/교환 신청 및 조회</a></li>
                <li><a href="/mypage/orders/cancel" class="sidebar-link" th:text="#{category.cancelOrders}">취소 주문 내역</a></li>
                <li><a href="/mypage/reviews" class="sidebar-link" th:text="#{category.manageReviews}">리뷰 관리</a></li>
                <li><a href="/mypage/oauth2" class="sidebar-link" th:text="#{category.oauth2}">연동</a></li>
                <li><a href="/mypage/withdraw" class="sidebar-link" th:text="#{category.withdraw}">회원 탈퇴</a></li>
                <!-- 추가 카테고리는 여기서 제공 -->
            </ul>
        </div>
    </div>
</div>
</html>
<script>
    // Get all sidebar links
    var sidebarLinks = document.querySelectorAll('.sidebar-link');

    // Loop through each link and add click event listener
    sidebarLinks.forEach(function(link) {
        link.addEventListener('click', function() {
            // Remove 'active' class from all links
            sidebarLinks.forEach(function(l) {
                l.classList.remove('active');
            });
            // Add 'active' class to the clicked link
            link.classList.add('active');
        });
    });
</script>
