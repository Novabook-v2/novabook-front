<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NovaBook📕</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,300,500,700,600'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
          type="text/css">
    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">

    <style>
        .select-container {
            display: inline-block;
            position: relative;
            width: 200px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            outline: none;
            cursor: pointer;
        }

        .select-container::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #333;
        }

        select:hover {
            border-color: #999;
        }

        select:focus {
            border-color: #666;
        }

        .admin-search-form {
            text-align: left;
            margin: 0;
            width: 100%;
        }

        .admin-form-group {
            display: flex;
            align-items: center;
        }

        .admin-form-control {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-width: 300px;
            width: 100%;
        }

        .admin-btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .admin-btn:hover {
            background-color: #45a049;
        }

        #adminSubmittedValue {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        /* 추가된 콤보박스 스타일 */
        .additional-select {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div th:replace="~{layout/admin_nav::admin_nav}"></div>
<div class="container">
    <h2>쿠폰 등록</h2>

        <label for="menu">메뉴 선택:</label>
        <div class="select-container">
            <select id="menu" name="menu">
                <option value="item1">메뉴 항목 1</option>
                <option value="item2">메뉴 항목 2</option>
                <option value="item3">메뉴 항목 3</option>
            </select>
        </div>
        <p id="selectedItem">선택된 항목: 없음</p>

        <!-- 초기에는 숨겨진 추가 콤보박스 -->
        <div id="additionalSelectContainer1" class="select-container additional-select" style="display: none;">
            <label for="additionalSelect1">추가 콤보박스 1:</label>
            <select id="additionalSelect1" name="additionalSelect1">
                <option value="subitem1">서브 항목 1-1</option>
                <option value="subitem2">서브 항목 1-2</option>
                <option value="subitem3">서브 항목 1-3</option>
            </select>
        </div>

        <!-- 초기에는 숨겨진 추가 콤보박스 -->
        <div id="additionalSelectContainer2" class="select-container additional-select" style="display: none;">
            <label for="additionalSelect2">추가 콤보박스 2:</label>
            <select id="additionalSelect2" name="additionalSelect2">
                <option value="subitem4">서브 항목 1-1</option>
                <option value="subitem5">서브 항목 1-2</option>
                <option value="subitem6">서브 항목 1-3</option>
            </select>
        </div>

        <div id="adminSearchFormContainer" style="display: none;">
            <div class="admin-search-form">
                <form id="adminSearchForm" class="navbar-form" role="search">
                    <div class="admin-form-group">
                        <input type="text" id="adminSearchInput" class="admin-form-control" placeholder="검색어를 입력하세요">
                    </div>
                    <button type="submit" class="admin-btn"><i class="fa fa-search"></i> 검색</button>
                </form>
            </div>
        </div>

        <p id="adminSubmittedValue">추가된 값: 없음</p>
        <p id="selectedAdditionalItem">선택된 추가 콤보박스 2 항목: 없음</p>


    <form id="couponForm" action="/submit_coupon" method="post">
        <div class="form-group">
            <label for="text-input">쿠폰 내용:</label>
            <input type="text" class="form-control" id="text-input" name="milestoneName" required>
        </div>

        <div class="form-group">
            <label for="discount-type">할인 종류:</label>
            <select class="form-control" id="discount-type" name="discountType" required>
                <option value="">선택하세요</option>
                <option value="percent">퍼센트</option>
                <option value="amount">상수</option>
            </select>
        </div>

        <div class="form-group">
            <label for="discount-input">할인 금액:</label>
            <input type="text" class="form-control" id="discount-input" name="discountAmount" required>
        </div>

        <div class="form-group">
            <label for="max-discount-input">최대 할인 금액(없으면 0):</label>
            <input type="text" class="form-control" id="max-discount-input" name="maxDiscountAmount">
        </div>

        <div class="form-group">
            <label for="min-discount-input">최소 할인 금액:</label>
            <input type="text" class="form-control" id="min-discount-input" name="minDiscountAmount">
        </div>

        <div class="form-group">
            <label for="start-date-input">시작 날짜:</label>
            <input type="date" class="form-control" id="start-date-input" name="startDateInput">
        </div>

        <div class="form-group">
            <label for="end-date-input">종료 날짜:</label>
            <input type="date" class="form-control" id="end-date-input" name="endDateInput">
        </div>

        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('couponForm');
        const menu = document.getElementById('menu');
        const selectedItem = document.getElementById('selectedItem');
        const adminSearchFormContainer = document.getElementById('adminSearchFormContainer');
        const adminSearchForm = document.getElementById('adminSearchForm');
        const adminSearchInput = document.getElementById('adminSearchInput');
        const adminSubmittedValue = document.getElementById('adminSubmittedValue');
        const selectedAdditionalItem = document.getElementById('selectedAdditionalItem');

        // 추가 콤보박스 관련 요소
        const additionalSelectContainer1 = document.getElementById('additionalSelectContainer1');
        const additionalSelect1 = document.getElementById('additionalSelect1');
        const additionalSelectContainer2 = document.getElementById('additionalSelectContainer2');
        const additionalSelect2 = document.getElementById('additionalSelect2');

        menu.addEventListener('change', function () {
            const selectedOption = menu.options[menu.selectedIndex].text;
            selectedItem.textContent = '선택된 항목: ' + selectedOption;

            // 메뉴 항목 2 선택 시 추가 콤보박스 표시
            if (menu.value === 'item2') {
                additionalSelectContainer1.style.display = 'block';
                additionalSelectContainer2.style.display = 'block';
            } else {
                additionalSelectContainer1.style.display = 'none';
                additionalSelectContainer2.style.display = 'none';
            }

            // 다른 항목에서는 검색 폼 숨기기
            if (menu.value === 'item1') {
                adminSearchFormContainer.style.display = 'block';
                adminSubmittedValue.style.display = 'block';
            } else {
                adminSearchFormContainer.style.display = 'none';
                adminSubmittedValue.style.display = 'none';
            }
        });

        adminSearchForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const inputValue = adminSearchInput.value;
            if (menu.value === 'item1') {
                adminSubmittedValue.textContent = '추가된 값: ' + inputValue;
                adminSubmittedValue.style.display = 'block'; // 값이 추가되었을 때 보이도록 설정
            }
            adminSearchInput.value = '';
        });

        // 추가 콤보박스 1 선택 변경 이벤트 처리
        additionalSelect1.addEventListener('change', function () {
            const selectedOption = additionalSelect1.options[additionalSelect1.selectedIndex].text;
            selectedItem.textContent = '선택된 서브 항목 1: ' + selectedOption;

            // 서브 항목 1-1이 선택되면 추가 콤보박스 2의 옵션 변경
            if (additionalSelect1.value === 'subitem2') {
                // 새로운 옵션 설정
                additionalSelect2.innerHTML = `
                    <option value="subitem4">서브 항목 2-1 (변경됨)</option>
                    <option value="subitem5">서브 항목 2-2 (변경됨)</option>
                    <option value="subitem6">서브 항목 2-3 (변경됨)</option>
                `;
            } else if (additionalSelect1.value === 'subitem3') {
                additionalSelect2.innerHTML = `
                    <option value="subitem4">서브 항목 3-1 (변경됨)</option>
                    <option value="subitem5">서브 항목 3-2 (변경됨)</option>
                    <option value="subitem6">서브 항목 3-3 (변경됨)</option>
                `;
            } else {
                // 기본 옵션 설정
                additionalSelect2.innerHTML = `
                    <option value="subitem4">서브 항목 1-1</option>
                    <option value="subitem5">서브 항목 1-2</option>
                    <option value="subitem6">서브 항목 1-3</option>
                `;
            }

            // 추가 콤보박스 2에서 선택된 항목을 selectedAdditionalItem에 반영
            const selectedAdditionalOption = additionalSelect2.options[additionalSelect2.selectedIndex].text;
            selectedAdditionalItem.textContent = '선택된 추가 콤보박스 2 항목: ' + selectedAdditionalOption;
        });

        // 추가 콤보박스 2 선택 변경 이벤트 처리
        additionalSelect2.addEventListener('change', function () {
            const selectedAdditionalOption = additionalSelect2.options[additionalSelect2.selectedIndex].text;
            selectedAdditionalItem.textContent = '선택된 추가 콤보박스 2 항목: ' + selectedAdditionalOption;
        });
    });
</script>

<div th:replace="~{layout/footer::footer}"></div>
</body>
</html>
